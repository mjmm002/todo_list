{% extends "task/base.html "%}
{% load crispy_forms_tags %}
{% block content %}
    <h3>Update Task</h3>

    <form method="POST" action ="">
        {% csrf_token %}
        {{form | crispy }}
        <button type="cancel" onclick="window.history.back();" class="btn btn-outline-secondary w-100" name="Cancel">Cancel</button>
        <input type="submit" class="btn btn-outline-primary" name="Update Task">
    </form>
{% endblock content %}
